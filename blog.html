---
title: Blog
---
<h1>Latest Posts</h1>

{% for post in site.posts %}
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2> <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date_to_string }}</time> | Tags: {% for tag in post.tags %} <a href="/tags.html#{{t | downcase | replace:' ','-' }}">{{tag}}</a> {% endfor %}
<p>{{ post.excerpt }}</p>
{% endfor %}
